name: Create merge PR to main
run-name: "Raise merge PR to main from dev ${{ github.sha }}"

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Preview only (no PR creation)"
        required: false
        type: boolean
        default: true
  workflow_call:
    secrets:
      GH_PAT:
        required: true

jobs:
  create_pr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: dev  # ensure we’re comparing dev to main

      - name: Fetch main branch
        run: git fetch origin main

      - name: Extract BOS ticket numbers from commits
        id: extract_tickets
        run: |
          COMMITS=$(git log origin/main..HEAD --pretty=format:"%s")
          TICKETS=$(echo "$COMMITS" \
            | grep -oiE "bos[-_][0-9]+" \
            | tr '[:lower:]' '[:upper:]' \
            | sed 's/_/-/g' \
            | sort -u \
            | paste -sd "," -)
          if [ -z "$TICKETS" ]; then
            TICKETS=""
          fi
          echo "tickets=$TICKETS" >> $GITHUB_OUTPUT

      - name: Preview PR title/body
        run: |
          if [ -n "${{ steps.extract_tickets.outputs.tickets }}" ]; then
            TITLE="Merge dev to main (${{ steps.extract_tickets.outputs.tickets }})"
            BODY="Triggered by a run. Includes tickets: ${{ steps.extract_tickets.outputs.tickets }}"
          else
            TITLE="Merge dev to main"
            BODY="Triggered by a run. No BOS tickets detected."
          fi
          echo "::notice title=PR Title::$TITLE"
          echo "::notice title=PR Body::$BODY"

#      - name: Install gh (GitHub CLI)
#        if: inputs.dry_run == false
#        uses: cli/gh-action-install@v3

      - name: Check if an open dev→main PR already exists
        if: inputs.dry_run == false
        id: check_pr
        run: |
          OPEN_PRS=$(gh pr list --base main --head dev --json number --jq '.[].number')
          if [ -n "$OPEN_PRS" ]; then
            echo "existing_pr=$OPEN_PRS" >> $GITHUB_OUTPUT
          else
            echo "existing_pr=" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}

      - name: Create PR if none exists
        if: inputs.dry_run == false && steps.check_pr.outputs.existing_pr == ''
        run: |
          if [ -n "${{ steps.extract_tickets.outputs.tickets }}" ]; then
            TITLE="Merge dev to main (${{ steps.extract_tickets.outputs.tickets }})"
            BODY="Triggered by a run. Includes tickets: ${{ steps.extract_tickets.outputs.tickets }}"
          else
            TITLE="Merge dev to main"
            BODY="Triggered by a run. No BOS tickets detected."
          fi
          gh pr create --base main --head dev --title "$TITLE" --body "$BODY"
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
